<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <div class="@container">
        <div class=" flex justify-between">
        <div>
            <ul class="grid gap-[10px]">
                   <li class="text-[20px]  font-semibold">
                         Company
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                       Brand
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                     Contact Us
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                     Blog
                   </li>
               </ul>
        </div>
        <div>
            <ul class="grid gap-[10px]"> 
                   <li class="text-[20px] font-semibold">
                     Legal
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                    Privacy
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                    Terms
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                  Support
                   </li>
               </ul>
        </div>
        <div>
            <ul class=" grid gap-[10px]">
                   <li class="text-[20px]  font-semibold">
                      Products
                   </li >
                   <li class="text-neutral-600 text-[13px] font-[500]">
                  Latest  features
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
                  Products roadmap
                   </li>
                   <li class="text-neutral-600 text-[13px] font-[500]">
              Knowledge base
                   </li>
               </ul>
        </div>
        <div>
            <ul class="text-center  items-center   grid gap-[5px]">
                   <li class="text-[20px] font-semibold">
                       Account
                   </li>
                   <li>
                  <button class=" border-2 px-[15px] py-[5px] rounded-sm border-[#4A9782] mt-[5px]">
                     Sign in
                  </button>
                   </li>
                   <li>
                  <button class="  px-[15px] rounded-sm bg-[#4A9782]  py-[5px] mt-[5px] text-[#ffffff]">
                    Sign Up
                  </button>
                   </li>
                   </ul>
                   </div>
 </div>
     </div>
</body>
</html>
