<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-screen dark:bg-[#4e4f53] flex justify-center items-center">
    <div style="background-image: url(../ASSET/image/footer.PNG);"
        class="absolute inset-0  bg-center  filter blur-md brightness-75 -z-10"></div>
    <div class="md:container mx-auto  ">

        <div class="p-20">
            <div class=" bg-[#25262b]  px-10 pt-10 pb-5 rounded-3xl">
                <div class="flex justify-between">
                    <div class="mt-5 md:mt-0">
                        <h2 class="text-[20px] text-white font-semibold ">
                            Newsletter
                        </h2>
                        <hr class="!w-[60px] !p-[1px] rounded-full border-0   dark:bg-[#ff1493] ">
                        <div class="flex flex-col">

                            <input type="email" placeholder="Enter your email"
                                class="mt-2 p-2 rounded-md border border-[#4e4f53]  bg-[#4e4f53] text-white">
                            <button
                                class="mt-3 py-2  !w-[90px] px-4 bg-[#ff1493] text-white font-semibold rounded-md hover:bg-transparent border-2 border-[#ff1493] hover:border-[#ff1493] transition-all duration-300">Submit</button>
                        </div>
                    </div>
                    <div class="mt-5  md:mt-0">
                        <h2 class="text-[20px] text-white font-semibold ">
                            Follow Us
                        </h2>
                        <hr class="!w-[60px] !p-[1px] rounded-full border-0   dark:bg-[#ff1493] ">
                        <ul class="flex  justify-center">


                            <li>
                                <button
                                    class="  px-[15px] !rounded-[100%] size-12 me-[5px] text-cente hover:!bg-[#ff1493] text-white items-center bg-[#4e4f53]  py-[5px] mt-[5px] text-[#ffffff] transition-all duration-300">

                                    <i class="fa-brands fa-facebook-f"></i>
                                </button>
                            </li>
                            <li>
                                <button
                                    class="  px-[15px] !rounded-[100%] size-12 me-[5px] text-center hover:!bg-[#ff1493] text-white items-center bg-[#4e4f53]  py-[5px] mt-[5px] text-[#ffffff] transition-all duration-300">
                                    <i class="fa-brands fa-twitter"></i>
                                </button>
                            </li>
                            <li>
                                <button
                                    class="  px-[15px] !rounded-[100%] size-12 me-[5px] text-center hover:!bg-[#ff1493] text-white items-center bg-[#4e4f53]  py-[5px] mt-[5px] text-[#ffffff] transition-all duration-300">

                                    <i class="fa-brands fa-instagram"></i>
                                </button>
                            </li>
                            <li>
                                <button
                                    class="  px-[15px] !rounded-[100%] size-12 me-[5px] text-center hover:!bg-[#ff1493] text-white items-center bg-[#4e4f53]  py-[5px] mt-[5px] text-[#ffffff] transition-all duration-300">

                                    <i class="fa-brands fa-google"></i>

                                </button>
                            </li>
                            <li>
                                <button
                                    class="  px-[15px] !rounded-[100%] size-12 me-[5px] text-center hover:!bg-[#ff1493] text-white items-center bg-[#4e4f53]  py-[5px] mt-[5px] text-[#ffffff] transition-all duration-300">


                                    <i class="fa-brands fa-linkedin"></i>

                                </button>
                            </li>

                        </ul>
                    </div>
                    <div class="mt-5  md:mt-0">
                        <ul class="flex flex-col">
                            <li class="text-[20px]  font-semibold text-white">
                                Get In touch
                                <hr class="!w-[60px] !p-[1px] rounded-full border-0 !bg-[#ff1493]">
                            </li>
                            <li class="dark:text-gray-300 text-[13px] font-[700] mt-3">
                                Live Chat
                            </li>
                            <li class="dark:text-gray-300 text-[13px] font-[700] mt-3">
                                Call Us
                            </li>
                            <li class="dark:text-gray-300 text-[13px] font-[700] mt-3">
                                Video chat
                            </li>
                        </ul>
                    </div>
                    <div class="mt-5  lg:mt-0">



                        <ul class=" flex flex-col">
                            <li class="text-[20px]  font-semibold text-white">
                                Language
                                <hr class="!w-[60px] !p-[1px] rounded-full border-0 !bg-[#ff1493]">
                            </li>
                            <li class="dark:text-gray-300 text-[13px] font-[700] mt-3">
                                <div>
                                    <select
                                        class="border border-[#E5F2C9] bg-[#4e4f53] outline-0 border-0 text-[#E5F2C9]  rounded-md p-2">
                                        <option selected>Eng</option>
                                        <option value="1">Hindi</option>
                                        <option value="2">Spanish</option>
                                        <option value="3">French</option>
                                    </select>
                                </div>

                            </li>


                        </ul>
                    </div>


                </div>
                <hr class="my-5 !p-[.5px] rounded-full border-0  dark:bg-[#4e4f53] ">
                <div class="text-center ">
                    <p class="text-white">Sitemap,Privacy &copy; Robowolf,saint-peterburg</p>

                </div>

            </div>

        </div>
</body>

</html>
