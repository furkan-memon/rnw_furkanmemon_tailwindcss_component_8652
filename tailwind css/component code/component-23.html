<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body class="  h-screen  flex justify-center items-center font-[poppins]">
    <div style="background-image: url(../ASSET/image/dashboard\ widgets.png);"
        class="absolute inset-0  bg-center  filter blur-md brightness-75 -z-10"></div>
        <div class="container flex items-center justify-center">

            <div class="relative z-10 flex items-center justify-center h-screen">

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl px-5">

            <div class="flex items-center bg-white shadow rounded-xl p-4">
                <div class="bg-blue-100 text-blue-600 p-3 text-2xl rounded-lg">
                    <i class="fa-regular fa-file-lines"></i>
                </div>
                <div class="ml-4 flex-1">
                    <p class="text-sm text-gray-500">Total Tasks</p>
                    <h2 class="text-xl font-semibold">35</h2>
                </div>
                <p class="text-red-500 text-sm">- 25%</p>
            </div>

            <div class="flex items-center bg-white shadow rounded-xl p-4">
                <div class="bg-yellow-100 text-yellow-600 p-3 text-2xl rounded-lg">
                    <i class="fa-solid fa-file-export"></i>
                </div>
                <div class="ml-4 flex-1">
                    <p class="text-sm text-gray-500">Tasks to do</p>
                    <h2 class="text-xl font-semibold">14</h2>
                </div>
                <p class="text-green-500 text-sm">+ 10%</p>
            </div>

            <div class="flex items-center bg-white shadow rounded-xl p-4">
                <div class="bg-pink-100 text-pink-600 p-3 text-2xl rounded-lg">
                    <i class="fa-regular fa-file-excel"></i>
                </div>
                <div class="ml-4 flex-1">
                    <p class="text-sm text-gray-500">Tasks Overdue</p>
                    <h2 class="text-xl font-semibold">5</h2>
                </div>
                <p class="text-red-500 text-sm">- 10%</p>
            </div>

            <div class="flex items-center bg-white shadow rounded-xl p-4">
                <div class="bg-green-100 text-green-600 p-3 text-2xl rounded-lg">
                    <i class="fa-solid fa-file-circle-check"></i>
                </div>
                <div class="ml-4 flex-1">
                    <p class="text-sm text-gray-500">Completed Tasks</p>
                    <h2 class="text-xl font-semibold">7</h2>
                </div>
                <p class="text-green-500 text-sm">+ 20%</p>
            </div>

        </div>


    </div>
        </div>  

</body>
</html>
