<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body class="  h-screen  flex justify-center items-center font-[poppins]">
    <div style="background-image: url(../ASSET/image/google-card.png);"
        class="absolute inset-0  bg-center  filter blur-md brightness-75 -z-10"></div>
        <div class="container ">

        <div class="relative z-10 flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="bg-gray-100 p-2 rounded-lg">
            <img
              src="../ASSET/image/Google__G__logo.svg.webp"
              alt="Twitter" class="w-6 h-6">
          </div>
          <span class="text-gray-600 text-xl font-semibold">Google</span>
        </div>
        <div class="flex items-center space-x-1 text-sm">
          <span class="text-gray-700 font-medium">4.8</span>
          <div class="flex text-yellow-400">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star text-gray-300"></i>
          </div>
        </div>
      </div>

      <div class="flex items-end justify-between">
        <h2 class="mt-4 text-xl font-semibold text-gray-900">Senior UI Designer</h2>
        <div class="mt-2 flex space-x-2 text-xs">
          <span class="bg-purple-100 px-3 py-0.5 rounded-full">Part time</span>
          <span class="bg-pink-100 px-3 py-0.5 rounded-full">NY, USA</span>
        </div>
      </div>

      <hr class="my-4" />

      <div class="flex items-center justify-between">
        <span class="text-gray-500 text-sm font-medium">$80,000</span>
        <div class="space-x-2">
          <button class="bg-red-500 text-white font-semibold px-4 py-1 rounded-md hover:bg-red-600">Cancel</button>
          <button class="bg-purple-500 text-white font-semibold px-4 py-1 rounded-md hover:bg-purple-600">Apply</button>
        </div>
      </div>
    </div>
  </div>
        </div>  

</body>
</html>
